<app-upload [disabled]="showProgress" (uploadStatus)="uploadStatus($event)"></app-upload>

<h3>Filter by:</h3>
<div class='col-md-4 filter'>
<input type='text' class="form-control" aria-label="Default"
           [(ngModel)]='filter' />
  </div>
<h2 class="text-info text-center">Uploaded Files</h2>
<span *ngIf="showProgress" class="upload">
  {{percentage}}%
</span>
<span class="upload" *ngIf="message">
  {{message}}
</span>
<hr>
<file-list [fileModels]="filteredFiles"></file-list>
